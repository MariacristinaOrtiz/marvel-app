<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,400,600,700,900|Righteous" rel="stylesheet">  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="../assets/images/logomodel.ico">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>MARVEL FANS | Registro</title>
</head>
<body>
  <header class="container-flex-row">
    <img src="../assets/images/logomodel.png" alt="logo" class="logo">             
  </header>
  <section class="container">
    <div class="row">
      <div class="col-xs-12">
    <form class="mtop-8">
      <h2>Registrate</h2>                 
      <div class="form-group">
        <label for="first-name">Nombre de usuario:</label>
        <input type="text" class="form-control" id="first-name" placeholder="Usuario">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
        <span>Escriba mínimo 6 caracteres</span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña">
        <span>Porfavor confirme su contraseña</span>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="filled-in-box">Estoy de acuerdo con los <a href="">Términos y servicos.</a>
        </label>
      </div>
      <button type="button" class="btn btn-default" id="btn-register" disabled>Registrarme</button>
      <br> 
      <span>¿Tienes una cuenta? </span><a data-toggle="modal" data-target="#myModal">Iniciar sesión</a>
        </form>
      </div>
    </div>
  </div>
</section>
  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Iniciar sesión</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <img src="../assets/images/user.svg" alt="user">
          <div class="form-group">
              <label for="exampleInputEmail">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Contraseña:</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
            <button type="button" class="btn btn-default">Ingresar</button>            
            <button type="button" class="btn btn-default" id="login">Ingresar con Google</button>            
            <span>¿Olvidaste tu contraseña? </span><a>Haz click aquí.</a>            
          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script type="text/javascript" src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/login.js"></script>
