<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,400,600,700,900|Righteous" rel="stylesheet">  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="../assets/images/logomodel.ico">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>MARVEL FANS | Registro</title>
</head>

<body>
  <header>
    <img src="../assets/images/logomodel.png" alt="logo" class="logo">
    <a data-toggle="modal" data-target="#myModal">Iniciar sesión</a>
    <a href="">Marvel Fans</a>
  </header>
  <div class="container">
    <form>
      <h2>Registrate</h2>
      <img src="../assets/images/user.svg" alt="user" id="user-pic">
      <button type="button" class="btn btn-default">Subir</button>                  
      <div class="form-group">
        <label for="exampleInputName">Nombre de usuario:</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <span>Escriba mínimo 6 caracteres</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirmar contraseña:</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        <span>Porfavor confirme su contraseña</span>
      </div>
      <div class="row">
          <div class="col-lg-6">
            <div class="input-group">
              <span><input type="radio" aria-label="..."> Masculino</span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
          <div class="col-lg-6">
            <div class="input-group">
              <span><input type="radio" aria-label="..."> Femenino</span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      <div class="checkbox">
        <label>
          <input type="checkbox"> Estoy de acuerdo con los <a href="">Términos y servicos.</a>
        </label>
      </div>
      <button type="button" class="btn btn-default">Registrarme</button>
       <span>¿Tienes una cuenta? </span><a data-toggle="modal" data-target="#myModal">Iniciar sesión</a>
    </form>
  </div>
  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Iniciar sesión</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <img src="../assets/images/user.svg" alt="user">
          <div class="form-group">
              <label for="exampleInputEmail">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Contraseña:</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
            <button type="button" class="btn btn-default">Ingresar</button>            
            <button type="button" class="btn btn-default" id="login">Ingresar con Google</button>            
            <span>¿Olvidaste tu contraseña? </span><a>Haz click aquí.</a>            
          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script type="text/javascript" src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/login.js"></script>

</body>
