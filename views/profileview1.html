        </div>
      </div>

    <nav>

          </ul>
       </li>

     </ul>
    </nav>

  <section class="first-section-profile">
    <div class="container-fluid">
      <div class="row flex">
        <div class="col-xs-12 div-awards">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <figure class="col-xs-5"><img id="img-profile" src="../assets/img/usuariomodel.png" alt="" class="img-responsive img-circle"></figure>

            <br>
            <br>

      </div>
    </div>
  </section>
  <section class="second-section-list">
    <div class="container color">
      <div class="row flex">
        <div class="col-xs-11 div-list">
          <div id="your-list" class="col-xs-8 list-name" contenteditable = 'false'><strong>TU LISTA</strong></div>
          <div class="col-xs-4 text-right"><button id="button-edit" type="button" class="btn  btn-editar btn-primary btn-sm">Editar</button></div>
          <!-- DIV CONTAINER LIST-->
          <div id="content-list"class="content-list col-xs-12">
            <!-- Aqui va las listas-->
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="third-section-ratings">
    <div class="container-fluid color">
      <div class="row flex">
        <div id="ratings" class="col-xs-11 div-ratings">
          <div class="text-center"><strong>Tus calificaciones y comentarios</strong></div>
          <div id="ratings-child"class="hidden">
            <p class="text-center"><strong>TUS CALIFICACIONES Y COMENTARIOS</strong></p>

           </div>
        </div>
      </div>
    </div>
  </section>
